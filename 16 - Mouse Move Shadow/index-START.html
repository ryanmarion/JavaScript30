<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 100; // 100px
  //const center = {x:text.offsetLeft + (text.offsetWidth/2),y:text.offsetTop+(text.offsetHeight/2)};
  //console.dir(hero.width);

  function handleMouse(e){
    const width = hero.offsetWidth;
    const height = hero.offsetHeight;
    let x = e.offsetX;
    let y = e.offsetY;

    if (this !== e.target) {
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xWalk = Math.round((x/width *walk) - (walk/2)); //offsets to +/-50 px for max shadow
    const yWalk = Math.round((y/height *walk) - (walk/2)); //offsets to +/-50 px for max shadow

    //console.log(xWalk,yWalk);
    text.style.textShadow =
      `
      ${xWalk}px ${yWalk}px 0 rgba(0, 0, 0, 0.7)
      `;

  }

  hero.addEventListener('mousemove',handleMouse);

</script>
</body>
</html>
